# Gradle properties file
# ----------------------

# Memory settings for the Gradle daemon (adjust if needed)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable parallel builds (useful for multi-module projects)
org.gradle.parallel=true

# Enable build cache to reuse task outputs
org.gradle.caching=true

# Enable configuration cache (experimental, can speed up subsequent builds)
# Note: If you encounter issues, set this to false
org.gradle.configuration-cache=true

# Java version is managed via toolchain in build.gradle
# (see java { toolchain { languageVersion = JavaLanguageVersion.of(21) } })
# This avoids hardcoding a machine-specific JDK path.
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-21.jdk/Contents/Home